  <link href="../css/site.css" rel="stylesheet"/>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
      <div class="dropdown">
        <a class="navbar-brand dropdown-toggle" href="#" id="clubDropdown" data-bs-toggle="dropdown">Robotics Club</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="index.html">Home</a></li>
          <li><a class="dropdown-item" href="about.html">About Us</a></li>
          <li><a class="dropdown-item" href="projects.html">Projects</a></li>

          <li><a class="dropdown-item" href="events.html">Events</a></li>
          <li><a class="dropdown-item" href="workshops.html">Workshops</a></li>
          <li><a class="dropdown-item" href="gallery.html">Gallery</a></li>
          <li><a class="dropdown-item active" href="join.html">Join us</a></li>
          <li><a class="dropdown-item" href="contact.html">Contact us</a></li>
        </ul>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search"/>
          <button class="btn robotics-btn"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>
</head>
<body>
  <!--Join Section-->
  <section class="main-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 mb-4">
          <img src="../images/robotics_hero.jpg" class="img-fluid rounded shadow" alt="Thinking Robot"/>
        </div>
        <div class="col-md-6">
          <h1 class="display-4">Join the Robotics Club</h1>
          <p class="lead mb-4">
            Ready to innovate and build with us? Fill out the form below!
          </p>
          <form action="/join" method="POST">
            <div class="mb-3">
              <label class="form-label" for="fullName">Full Name</label>
              <input class="form-control" id="fullName" name="fullName" required/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="year">Year of Study</label>
              <select class="form-select" id="year" name="year" required>
                <option disabled selected>Select your year</option>
                <option>Year 1</option><option>Year 2</option>
                <option>Year 3</option><option>Year 4</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="skills">Skills &amp; Experience</label>
              <textarea class="form-control" id="skills" name="skills" rows="3"></textarea>
            </div>
            <div class="mb-4">
              <label class="form-label" for="whyJoin">Why do you want to join?</label>
              <textarea class="form-control" id="whyJoin" name="whyJoin" rows="4"></textarea>
            </div>
            <button type="submit" class="btn robotics-btn px-5">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <hr class="above-footer"/>
  <footer class="custom-footer">
    &copy; 2025 Robotics Club. All rights reserved.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
