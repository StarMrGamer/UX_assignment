<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Robotics Club | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="../css/site.css" rel="stylesheet"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search"/>
          <button class="btn robotics-btn"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

<main class="container py-5 main-section">
    <h1 class="mb-4">Please Confirm Your Message</h1>

    <!-- This is where we'll inject the table -->
    <div id="review" class="mb-4"></div>

    <div class="d-flex gap-3">
      <button id="confirmBtn" class="btn robotics-btn">Send Message</button>
      <button id="editBtn"    class="btn btn-outline-light">Edit</button>
    </div>
  </main>

  <footer class="custom-footer text-center py-3">
    &copy; 2025 Robotics Club
  </footer>

  <script>
    // 1) Grab all URL parameters into an object
    const params = Object.fromEntries(new URLSearchParams(location.search));

    // 2) Define the fields we expect, including the new "subject"
    const fields = {
      name:    "Your Name",
      email:   "Email Address",
      subject: "Subject",
      message: "Message"
    };

    // 3) Build and display a Bootstrap‐styled table
    const reviewDiv = document.getElementById('review');
    const table = document.createElement('table');
    table.className = 'table table-striped table-dark';

    for (let key in fields) {
      const tr = document.createElement('tr');
      const th = document.createElement('th');
      th.scope = 'row';
      th.textContent = fields[key];
      const td = document.createElement('td');
      // show the submitted value or a placeholder if empty
      td.textContent = params[key] || '(not provided)';
      tr.append(th, td);
      table.appendChild(tr);
    }

    reviewDiv.appendChild(table);

    // 4) Wire up the two buttons
    document.getElementById('confirmBtn').addEventListener('click', () => {
      // Here you could send data via AJAX or hand off to PHP.
      // For now, just show a thank‐you and reset the form.
      alert('Thank you! Your message has been sent.');
      // Redirect back to the blank contact form
      location.href = 'contact.html';
    });

    document.getElementById('editBtn').addEventListener('click', () => {
      // Go back so the form fields remain filled
      history.back();
    });
  </script>
</body>
</html>
