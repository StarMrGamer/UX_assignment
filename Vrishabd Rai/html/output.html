<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Robotics Club | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="../css/site.css" rel="stylesheet"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search"/>
          <button class="btn robotics-btn"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

<!-- Place items here! --> 

<main class="container py-5 main-section">
    <h1 class="mb-4">Please Confirm Your Details</h1>

    <div id="review" class="mb-4"></div>

    <div class="d-flex gap-3">
      <button id="confirmBtn" class="btn robotics-btn">Confirm</button>
      <button id="editBtn"    class="btn btn-outline-light">Edit</button>
    </div>
  </main>

  <footer class="custom-footer text-center py-3">
    &copy; 2025 Robotics Club
  </footer>

  <script>
  // 1) Read all query‐string params into an object
  const params = Object.fromEntries(new URLSearchParams(location.search));

  // 2) Define the labels matching your form names
  const fields = {
    fullName: "Full Name",
    email:    "Email Address",
    year:     "Year of Study",
    skills:   "Skills & Experience",
    whyJoin:  "Why You Want to Join"
  };

  // 3) Build a review table
  const reviewDiv = document.getElementById('review');
  const table = document.createElement('table');
  table.className = 'table table-striped table-dark';
  for (let key in fields) {
    const tr = document.createElement('tr');
    const th = document.createElement('th');
    th.scope = 'row';
    th.textContent = fields[key];
    const td = document.createElement('td');
    td.textContent = params[key] || '(not provided)';
    tr.append(th, td);
    table.appendChild(tr);
  }
  reviewDiv.appendChild(table);

  // 4) Wire up buttons
  document.getElementById('confirmBtn').addEventListener('click', () => {
    // Here, you could POST via AJAX or just thank & reset
    alert('Thank you! Your submission is complete.');
    // Redirect back to the form page (which will be blank again)
    location.href = 'join.html';
  });

  document.getElementById('editBtn').addEventListener('click', () => {
    // Go back so the user can edit; browser preserves their entries
    history.back();
  });
  </script>

  <footer class="custom-footer">
    &copy; 2025 Robotics Club. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
