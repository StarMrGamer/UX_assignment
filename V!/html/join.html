<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- 1) Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- 2) Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <!-- 3) Global site CSS -->
  <link rel="stylesheet" href="../css/index.css" />

  <!-- 4) Page-specific CSS -->
  <link rel="stylesheet" href="../css/join.css" />

  <title>Join Us | Robotics Club</title>
</head>
<body>

  <!-- Navbar (unchanged) -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
      <!-- your dropdown + toggler + search form -->
    </div>
  </nav>

  <!-- Join Us Section -->
  <section class="join-section">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left column: image -->
        <div class="col-md-6 mb-4 mb-md-0 me-md-4">
          <img
            src="../images/robotics_hero.jpg"
            alt="Thinking Robot"
            class="img-fluid rounded shadow"
          />
        </div>

        <!-- Right column: heading & form -->
        <div class="col-md-6">
          <h1 class="display-4">Join the Robotics Club</h1>
          <p class="lead mb-4">
            Ready to innovate and build with us? Fill out the form below!
          </p>

          <form action="/join" method="POST">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="form-control"
                placeholder="Your full name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="year" class="form-label">Year of Study</label>
              <select id="year" name="year" class="form-select" required>
                <option value="" disabled selected>Select your year</option>
                <option>Year 1</option>
                <option>Year 2</option>
                <option>Year 3</option>
                <option>Year 4</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="skills" class="form-label">Skills &amp; Experience</label>
              <textarea
                id="skills"
                name="skills"
                class="form-control"
                rows="3"
                placeholder="e.g., C++, Python, CAD..."
              ></textarea>
            </div>
            <div class="mb-4">
              <label for="whyJoin" class="form-label">Why do you want to join?</label>
              <textarea
                id="whyJoin"
                name="whyJoin"
                class="form-control"
                rows="4"
                placeholder="What excites you about robotics?"
              ></textarea>
            </div>
            <div class="text-start">
              <button type="submit" class="btn robotics-btn px-5">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (unchanged) -->
  <footer class="text-center py-3 custom-footer">
    &copy; 2025 Robotics Club. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
