<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Projects | Robotics Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link href="../css/site.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">…</nav>

  <section class="main-section">
    <h1 class="display-4">Our Projects</h1>
    <p class="lead">Real problems. Real tech. Real teamwork.</p>
  </section>

  <section class="project-section">
    <h2>Project Highlights</h2>
    <div class="project-carousel-wrapper">
      <button class="slide-btn left-btn">❮</button>
      <div class="project-slider">
        <div class="project-card">
          <img src="../images/project1.jpg" alt="Line Follower"/>
          <h4>Line Following Robot</h4>
          <p>Follows a track using sensors…</p>
        </div>
        <!-- …repeat for all 6 projects… -->
      </div>
      <button class="slide-btn right-btn">❯</button>
    </div>
  </section>

  <section class="text-center py-3 custom-footer">
    <h2>Inspired to Build Your Own?</h2>
    <a href="join.html" class="btn robotics-btn">Join the Club</a>
  </section>

  <hr class="above-footer"/>
  <footer class="custom-footer">…</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script>
    const slider = document.querySelector('.project-slider');
    const cards  = slider.children;
    let idx = 0;
    function update(){ slider.style.transform = `translateX(-${idx*100}%)`; }
    document.querySelector('.right-btn').onclick = ()=>{ idx = (idx+1)%cards.length; update(); };
    document.querySelector('.left-btn'). onclick = ()=>{ idx = (idx-1+cards.length)%cards.length; update(); };
    update();
  </script>
</body>
</html>
