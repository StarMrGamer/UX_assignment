<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Join Us | Robotics Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link href="../css/site.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">…</nav>

  <section class="join-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 mb-4">
          <img src="../images/robotics_hero.jpg"
               class="img-fluid rounded shadow"
               alt="Thinking Robot"/>
        </div>
        <div class="col-md-6">
          <h1 class="display-4">Join the Robotics Club</h1>
          <p class="lead mb-4">
            Ready to innovate and build with us? Fill out the form below!
          </p>
          <form action="/join" method="POST">
            <div class="mb-3">
              <label class="form-label" for="fullName">Full Name</label>
              <input class="form-control" id="fullName" name="fullName" required/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required/>
            </div>
            <div class="mb-3">
              <label class="form-label" for="year">Year of Study</label>
              <select class="form-select" id="year" name="year" required>
                <option disabled selected>Select your year</option>
                <option>Year 1</option><option>Year 2</option>
                <option>Year 3</option><option>Year 4</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="skills">Skills &amp; Experience</label>
              <textarea class="form-control" id="skills" name="skills" rows="3"></textarea>
            </div>
            <div class="mb-4">
              <label class="form-label" for="whyJoin">Why do you want to join?</label>
              <textarea class="form-control" id="whyJoin" name="whyJoin" rows="4"></textarea>
            </div>
            <button type="submit" class="btn robotics-btn px-5">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <hr class="above-footer"/>
  <footer class="custom-footer">…</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
